<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>First Part</title>
</head>

<body>
    <header>
        <div class="left-header">
            <img src="images/logo.png" alt="logo" />
            <form class="search-form">
                <input type="text" name="search" placeholder="Wpisz nazwę części" />
                <button class="btn btn-search">
                    <img src="images/lupa.png" alt="lupa" />
                    <span>Szukaj</span>
                </button>
            </form>
            <div class="category-search menu-row">
                <p>Przeglądaj kategorie</p>
                <img src="images/down-arrow.png" alt="arrow">
            </div>
        </div>
        <div class="menu">
            <div class="menu-row top">
                <button class="btn btn-sell">
                    <img src="images/sell.png" alt="sell" />
                    <span>Sprzedaj</span>
                </button>
                <div class="menu-more menu-row">
                    <div class="avatar-bg">
                        <img src="images/avatar.png" alt="avatar" class="avatar" />
                    </div>
                    <img src="images/down-arrow.png" alt="arrow" />
                    <div class="dropdown">
                        <div class="inner">
                            <button class="btn btn-sell mobile ">
                                <img src="images/sell.png" alt="sell" />
                                <p>Sprzedaj</p>
                            </button>
                            <a href="#" class="menu-row">
                                <img src="images/menu/account.png" />
                                <p>Moje konto</p>
                            </a>
                            <a href="#" class="menu-row">
                                <img src="images/menu/cart.png" />
                                <p>Historia zakupów</p>
                            </a>
                            <a href="#" class="menu-row">
                                <img src="images/menu/box.png" />
                                <p>Moje Oferty</p>
                            </a>
                            <a href="#" class="menu-row">
                                <img src="images/menu/comment.png" />
                                <p>Komentarze</p>
                                <span class="counter">16</span>
                            </a>
                            <a href="#" class="menu-row">
                                <img src="images/menu/settings.png" />
                                <p>Zarządzanie kontem</p>
                            </a>
                            <a href="#" class="logout menu-row">
                                <img src="images/menu/logout.png" />
                                <p>Wyloguj</p>
                            </a>
                        </div>
                        <div>
                            <img src="images/menu/close.png" class="close-img mobile">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>
</body>

</html>
